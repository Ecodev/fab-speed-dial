language: node_js
node_js:
  - '12'

cache: yarn

jobs:
  include:
    - stage: test
      script:
        - yarn build-lib
        - ./node_modules/.bin/ng test fab-speed-dial --progress false --watch=false --browsers ChromeHeadlessCustom
        - ./node_modules/.bin/ng test demo --progress false --watch=false --browsers ChromeHeadlessCustom
        - yarn build-demo
        - yarn lint

    - stage: publish docs
      if: branch IN (master, develop)
      script:
        - yarn build-demo
      deploy:
        provider: pages
        skip-cleanup: true
        local-dir: dist/demo
        github-token: $GITHUB_TOKEN
        on:
          all_branches: true

    - stage: publish npm package
      if: tag is present
      script:
        - yarn build-lib
      before_deploy:
        - rm .gitignore
        - cd dist/fab-speed-dial
      deploy:
        provider: npm
        skip-cleanup: true
        email:
          secure: 
        api_key:
          secure: 
        on:
          tags: true
