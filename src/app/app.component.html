<mat-toolbar>
    <mat-toolbar-row>
        <span>FAB Speed Dial</span>
        <span class="example-spacer"></span>
        <a mat-button href="https://github.com/ecodev/fab-speed-dial"
            ><img src="github-circle-transparent.svg" class="github-logo" alt="GitHub logo" /> GitHub</a
        >
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="fab-demo-actions">
    <mat-card-header>
        <mat-card-title>Options</mat-card-title>
    </mat-card-header>

    <mat-card-content class="mat-body-1">
        <p>
            Direction:
            <mat-radio-group name="direction" [(ngModel)]="direction">
                <mat-radio-button value="up">Up</mat-radio-button>
                <mat-radio-button value="down">Down</mat-radio-button>
                <mat-radio-button value="left">Left</mat-radio-button>
                <mat-radio-button value="right">Right</mat-radio-button>
            </mat-radio-group>
        </p>
        <p>
            <mat-slide-toggle [(ngModel)]="spin">Enable Spinning</mat-slide-toggle>
        </p>
    </mat-card-content>
</mat-card>

<div class="container-fab-demo">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Click me</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mat-body-1">
            <mat-slide-toggle [(ngModel)]="open" (click)="stopPropagation($event)">Open</mat-slide-toggle>
            <eco-fab-speed-dial [direction]="direction" [(open)]="open">
                <eco-fab-speed-dial-trigger [spin]="spin">
                    <button matFab (click)="doAction('trigger')">
                        <mat-icon class="spin180" fontIcon="add" />
                    </button>
                </eco-fab-speed-dial-trigger>

                <eco-fab-speed-dial-actions>
                    <button matMiniFab (click)="doAction('action1')">
                        <mat-icon fontIcon="search" />
                    </button>
                    <button matMiniFab (click)="doAction('action2')">
                        <mat-icon fontIcon="edit" />
                    </button>
                    <button matMiniFab (click)="doAction('action3')">
                        <mat-icon fontIcon="home" />
                    </button>
                    <a href="?param=value" matMiniFab>
                        <mat-icon fontIcon="link" />
                    </a>
                </eco-fab-speed-dial-actions>
            </eco-fab-speed-dial>
        </mat-card-content>
    </mat-card>
